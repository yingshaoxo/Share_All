<html>
  <head>
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <style>
    .container{
     text-align: center
   }
    .center{
     text-align: center;
     margin-top: 50%;
     margin-bottom: 50%;
     margin-left: auto;
     margin-right: auto;
   }
  </style>
  <body>
    <div class="container">
      <form action="/login" method="post">
       <table class="container center">
        <tr><td><input class="form-control" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}"></td></tr>
        <tr><td><input class="form-control" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"></td></tr>
        <tr><td>
        <input class="btn btn-primary" type="submit" name="btn" value="Login">
        <input class="btn btn-primary" type="submit" name="btn" value="Visit">
      {% if error=='unregistered' %}
        <input class="btn btn-primary" type="submit" name="btn" value="Register">
      {% endif %}
        </td></tr>
       </table>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
