<style>
    .container{
    text-align: center;
    }
    .center{
    text-align: center;
    margin-top: auto;
    margin-bottom: auto;
    margin-left: auto;
    margin-right: auto;
    }
    .center2{
    text-align: center;
    width: 100%;
    height: 540px;
    margin: auto;
    }
</style>

<div class="container">
{% load static %}

{% if user_list %}
<ul class="list-group container">

    {% for user in user_list %}
        {% if forloop.counter > 1 %}
            <br><br><br>
        {% endif %}
            <li class="list-group-item center"><a href="{% static "/Shared_Page/"|add:user.username|add:".html" %}" target="_blank">{{ user.username }}</a></li>
            <br>
            <iframe class="center2" src="{% static "/Shared_Page/"|add:user.username|add:".html" %}" frameborder=0></iframe>
    {% endfor %}

</ul>
{% else %}

    <p class="center">No user yet.</p>

{% endif %}
<div>
